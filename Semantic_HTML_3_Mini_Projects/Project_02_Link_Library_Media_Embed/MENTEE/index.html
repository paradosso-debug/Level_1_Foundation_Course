<!DOCTYPE html>
<html lang="en">
  <head>
    <!--
      ðŸ§  PROJECT: Link Library + Media + Embed

      âœ… MODULE TOPICS THIS PROJECT PRACTICES
      1) Introduction to Semantic HTML
      2) Understanding Semantic HTML (choosing tags by meaning)
      3) Anchor Tags & Hyperlinks
      4) Adding Images, Audio, and Video
      5) Embedding content with <iframe>

      ðŸŽ¯ PROJECT GOAL
      Build a semantic link library page that teaches anchor tags AND includes media + an iframe embed.

  
    -->

    <!-- STEP 1 â€” Add the basic <meta> tags -->
    <!--
      Inside <head>, create these tags EXACTLY:
      1) <meta charset="UTF-8">
      2) <meta name="viewport" content="width=device-width, initial-scale=1.0">
      3) <title> ... </title> (use the project name)
      4) <meta name="description" content="..."> (1 sentence about the page)
      (Optional) 5) <meta name="author" content="Your Name">
    -->

    <!-- STEP 2 â€” Link the CSS file -->
    <!--
      Add this line in <head>:
      <link rel="stylesheet" href="styles.css">
      This CSS is just a helper so you can SEE your sections.
    -->
  </head>

  <body>
    <!-- STEP 3 â€” Create the outer page container -->
    <!--
      Add ONE wrapper <div> with class="page".
      Everything else will go inside this wrapper.
      Example structure (do NOT copy literally; you must write it):
      <div class="page"> ... </div>
    -->

    <!-- STEP 4 â€” Add the main semantic layout tags -->
    <!--
      Inside .page, add these tags in this order:
      1) <header> ... </header>
      2) <nav> ... </nav>
      3) <main> ... </main>
      4) <aside> ... </aside>
      5) <footer> ... </footer>

      WHY THIS MATTERS:
      These tags tell the browser and screen readers what each part is.
    -->

    <!-- STEP 5 â€” Header content -->
    <!--
      Inside <header>, add:
      - One <h1> (the main title of the page)
      - One <p class="small"> (a short subtitle)
      - OPTIONAL but recommended: a skip link at the very top:
        <a class="skip" href="#content">Skip to content</a>
    -->

    <!-- STEP 6 â€” Navigation with internal anchor links -->
    <!--
      Inside <nav>, create a list of links using:
      <ul> and <li> tags.

      You MUST include at least 4 links that jump to sections on the page:
      - One link to the main content area: href="#content"
      - One link to your media section: href="#media"
      - One link to your embed section: href="#embed"
      - One link to a final section: href="#extras" (or another id you choose)

      IMPORTANT RULE:
      The href like "#media" ONLY works if a section later has id="media".
    -->

    <!-- STEP 7 â€” Main content + section IDs -->
    <!--
      Give <main> an id="content" so the "Skip to content" link works.
      Inside <main>, you will create MULTIPLE <section> blocks.
      Each section should have:
      - A heading (<h2>)
      - Content inside (paragraphs, lists, articles, etc.)

      REQUIRED sections inside <main>:
      A) <section id="media"> ... </section>
      B) <section id="embed"> ... </section>
      C) <section id="extras"> ... </section>
    -->
    <!-- STEP 8 â€” Favorites list + external links -->
    <!--
      Inside <section id="extras"> create a 'Favorite Resources' list.
      Use <ul> and <li>.
      Add at least 5 links, and for each external link use:
      target="_blank" and rel="noopener"
      Make the link text descriptive (example: 'MDN HTML Reference', not 'click here').
    -->

    <!-- STEP 9 â€” Media section (image + audio + video) -->
    <!--
      Inside <section id="media"> add:
      - One <figure> with <img> + <figcaption>
      - One <audio controls> with a <source>
      - One <video controls> with a <source>
      Use placeholder file paths for audio/video if needed.
    -->

    <!-- STEP 10 â€” Embed section (iframe) -->
    <!--
      Inside <section id="embed"> embed something helpful for learning:
      - YouTube tutorial iframe OR
      - Google Maps iframe for a fake 'office location'
      Make sure iframe includes title="...".
    -->

    <!-- STEP 11 â€” Create 2â€“3 resource cards using <article> -->
    <!--
      Still inside <main>, create 2â€“3 <article class="card"> blocks.
      Each article should include:
      - <h3> title
      - <p> description
      - One link (<a>) that points to a resource
    -->

    <!-- STEP 12 â€” Aside + footer -->
    <!--
      Aside: add a short 'Link Best Practices' checklist in a <ul>.
      Footer: add a short note explaining why descriptive links help accessibility.
    -->

    <!-- STEP LAST â€” Checklist before you finish -->
    <!--
      âœ… Semantic tags used: header/nav/main/section/article/aside/footer
      âœ… Nav links jump correctly (ids exist)
      âœ… Image uses alt text + (preferably) figure/figcaption
      âœ… Audio uses controls + has a <source>
      âœ… Video uses controls + has a <source>
      âœ… iframe is embedded (YouTube or Maps) + has a title attribute
      âœ… Link text is descriptive (not 'click here')
    -->
  </body>
</html>
