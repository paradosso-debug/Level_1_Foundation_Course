<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spacing Playground</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="page">
    <h1>Spacing Playground</h1>
    <p class="subtitle">Padding vs Margin vs Border (see it clearly).</p>

    <section class="playground">
      <div class="box box--one">
        <h2>Box One</h2>
        <p>We will add padding, border, and margin here.</p>
      </div>

      <div class="box box--two">
        <h2>Box Two</h2>
        <p>This one helps you see border thickness changes.</p>
      </div>

      <div class="box box--three">
        <h2>Box Three</h2>
        <p>This one will have big padding so you can SEE inside space.</p>
      </div>
    </section>
  </main>
</body>
</html>
